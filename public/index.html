<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Postman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .request-response {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
    }

    .request, .response {
      flex: 1 1 500px;
      min-width: 300px;
    }

    .tabs {
      display: flex;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid transparent;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      margin-right: 5px;
      font-weight: bold;
    }

    .tab.active {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-bottom: none;
    }

    .tab-content {
      display: none;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tab-content.active {
      display: block;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
      height: 300px;
    }

    @media (max-width: 768px) {
      .request-response {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mini Postman</h2>

    <div class="top-bar">
      <select id="httpMethod">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
        <option>PATCH</option>
      </select>
      <input type="text" id="endPoint" placeholder="https://jsonplaceholder.typicode.com/posts"/>
      <button onclick="sendRequest()">Send</button>
    </div>

    <div class="request-response">
      <!-- Request Section -->
      <div class="request">
        <div class="tabs">
          <div class="tab active" data-tab="headers">Headers</div>
          <div class="tab" data-tab="body">Body</div>
          <div class="tab" data-tab="auth">Authorization</div>
          <div class="tab" data-tab="scripts">Scripts</div>
        </div>

        <div class="tab-content active" id="headers">
            <label>Headers</label>
            <table id="headersTable" style="width: 100%;">
              <thead>
                <tr>
                  <th style="text-align: left;">Key</th>
                  <th style="text-align: left;">Value</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" placeholder="Content-Type" value="Content-Type" /></td>
                  <td><input type="text" placeholder="application/json" value="application/json" /></td>
                  <td><button type="button" onclick="removeHeaderRow(this)">❌</button></td>
                </tr>
              </tbody>
            </table>
            <button type="button" onclick="addHeaderRow()">+ Add Header</button>
          </div>
          

        <div class="tab-content" id="body">
          <label>Body (JSON)</label>
          <textarea id="bodyInput" placeholder='{"title": "foo", "body": "bar", "userId": 1}'></textarea>
        </div>

        <div class="tab-content" id="auth">
          <label>Bearer Token</label>
          <input type="text" id="authToken" placeholder="eyJhbGciOiJIUzI1..."/>
        </div>

        <div class="tab-content" id="scripts">
          <label>Pre-request Script (not functional yet)</label>
          <textarea id="preScript" placeholder="// Coming soon..."></textarea>
        </div>
      </div>

      <!-- Response Section -->
      <div class="response">
        <label>Response</label>
        <pre id="response">Waiting for response...</pre>
      </div>
    </div>
  </div>

  <script>
    // Tab switching logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });
    function addHeaderRow() {
    const table = document.querySelector('#headersTable tbody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text" placeholder="Key" /></td>
      <td><input type="text" placeholder="Value" /></td>
      <td><button type="button" onclick="removeHeaderRow(this)">❌</button></td>
    `;
    table.appendChild(row);
  }

  function removeHeaderRow(button) {
    button.parentElement.parentElement.remove();
  }

  function collectHeaders() {
    const rows = document.querySelectorAll('#headersTable tbody tr');
    const headers = {};
    rows.forEach(row => {
      const key = row.children[0].querySelector('input').value.trim();
      const value = row.children[1].querySelector('input').value.trim();
      if (key) headers[key] = value;
    });
    return headers;
  }

  async function sendRequest() {
    const endPoint = document.getElementById("endPoint").value;
    const httpMethod = document.getElementById("httpMethod").value;
    const bodyText = document.getElementById("bodyInput").value;
    const token = document.getElementById("authToken").value;
    const responseBox = document.getElementById("response");

    let headers = collectHeaders();

    if (token) {
      headers["Authorization"] = `Bearer ${token}`;
    }

    let body = {};
    if (bodyText) {
      try {
        body = JSON.parse(bodyText);
      } catch (e) {
        responseBox.textContent = "Invalid JSON in body.";
        return;
      }
    }

    const payload = {
      endPoint,
      httpMethod,
      headers,
      body
    };

    try {
      const res = await fetch('/api/request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      responseBox.textContent = `Status: ${res.status}\n\n${text}`;
    } catch (err) {
      responseBox.textContent = 'Error: ' + err.message;
    }
  }

      };

        const text = await res.text();

      } catch (err) {
        responseBox.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
